<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos Jafra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #3b3b3b, #000); /* Gradiente para fondo */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1605787020820-0d6ca2b92bba') no-repeat center center/cover;
            filter: brightness(50%) blur(2px); /* Brillo reducido y difuminado */
            z-index: -1;
            animation: zoom 20s infinite alternate ease-in-out; /* Animación de zoom */
        }

        .content {
            text-align: center;
            color: #000000; /* Texto en color negro */
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            font-size: 44px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff; /* Remarcado blanco */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff; /* Remarcado blanco */
        }

        .line {
            width: 150px;
            height: 5px;
            background: #e63946;
            margin: 15px auto;
            border-radius: 25px;
            animation: grow 3s ease-in-out infinite alternate;
        }

        .image-container {
            margin-top: 20px;
        }

        .catalog-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .catalog-image:hover {
            transform: scale(1.05);
        }

        .date-time {
            font-size: 16px;
            margin-top: 10px;
            color: #000;
            background: rgba(255, 255, 255, 0.7); /* Fondo más claro para contraste */
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .line {
                width: 120px;
            }

            .catalog-image {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            .line {
                width: 100px;
            }

            .catalog-image {
                max-width: 200px;
            }

            .date-time {
                font-size: 14px;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes grow {
            0% { width: 150px; }
            100% { width: 170px; }
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Catálogos Jafra</h1>
        <div class="line"></div>
        <p>Descubre la belleza a través de nuestros catálogos exclusivos</p>
        <div class="image-container">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQEU8qoopusVNg/company-logo_200_200/company-logo_200_200/0/1696954577290/jafra_cosmetics_logo?e=2147483647&v=beta&t=DjEPNighSnchVQnaR4ZLwro7naWIBDEEcr2Mln3vEkc" alt="Catálogo de Jafra" class="catalog-image">
        </div>
        <div class="date-time" id="dateTime"></div>
    </div>

    <script>
        // Función para actualizar la fecha y hora en tiempo real
        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('es-ES', options);
            const formattedTime = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            dateTimeElement.textContent = `Hoy es ${formattedDate}, ${formattedTime}`;
        }

        // Llamar a la función inicialmente y actualizar cada segundo
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
